<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="mobileui/style.css">
  <meta name="format-detection" content="telephone=no">
  <meta charset="utf-8">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>SearchUser</title>
</head>

<body class="padding grey-200">

<div class="header blue-grey">
  <h1 class="align-center">Procurar Usuário</h1>
</div>
<div class="content has-header">

  <div class="list white" id="formUserGitHub">
    <div class="item icon ion-social-github">
      <input type="text" id="github_username" placeholder="Usuário GitHub">
    </div>
    <div class="item">
      <button class="blue-grey-800 full" onclick="getProfile()">BUSCAR</button>
    </div>
  </div>

  <p class="text-red" data="infos">${message}</p>

  <div class="hidden" id="listProfileGitHub">
    <div class="list" data="userGitHub">
      <div class="item">
          <div class="left">
            <img class="avatar circle" src="${avatar_url}">
          </div>
          <h2 class="text-strong">Usuário: ${name}</h2>
          <p class="margin text-big">Login: @${login}</p>
      </div>
    </div>
  </div>
</div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="mobileui/mobileui.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
